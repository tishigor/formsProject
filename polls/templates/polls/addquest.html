{% extends "base.html" %}

{% block content %}

    {% load  static %}

    <form action="{% url 'add_quest' %}" method="post">
        {% csrf_token %}

        {% for f in form %}
            <p><label class="1" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
            <div class="1">{{ for.errors }}</div>
        {% endfor %}

        <button type="submit">Добавить</button>
    </form>

{% endblock %}
